<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>
    <section class="lateralCinza"></section>
    <header>
      <div class="divLogo">
        <img class="logo" src="./img/logo.png" alt="" />
      </div>
      <div class="navbar">
        <span class="nomeMen"
          >MEN <img class="setaBaixo" src="./img/seta.png" alt=""
        /></span>
        <span class="nomeWomen"
          >WOMEN <img class="setaBaixo" src="./img/seta.png" alt=""
        /></span>
        <span class="nomeKid"
          >KID <img class="setaBaixo" src="./img/seta.png" alt=""
        /></span>
        <span class="nomeCustomize">CUSTOMIZE</span>
      </div>
      <img class="vetor" src="./img/vetor.png" alt="" />
    </header>
    <main>
      <section class="itensEsquerda">
        <div class="bordaTenis"></div>
        <img class="tenis" src="./img/tenis.png" alt="" />
        <div class="sombreamento"></div>
        <span class="nomeJordan">Jordan Brand</span>
        <div class="divAir">
          <span class="nomeAir">Air Max</span>
        </div>
        <div class="divDescricao">
          <span class="descricao">
            Relive the moment you made the team with these varsity jacket
            inspired kicks. Chenille fabric on the Swoosh and classic varsity
            colors celebrate your journey to greatnessâ€”and help you look good
            along the way.
          </span>
        </div>
        <span class="botao">SHOP NOW</span>
        <img class="barra" src="./img/barra.png" alt="" />
        <span class="nikeTransparente">Nike</span>
      </section>
      <section class="lateralDireita">
        <span class="fb">FB</span>
        <span class="tw">TW</span>
        <span class="ins">INS</span>
      </section>
    </main>
  </body>
</html>
