<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navigation.css" />
    <link rel="stylesheet" href="./css/vetor.css" />
    <link rel="stylesheet" href="./css/lateral.css" />
    <link rel="stylesheet" href="./css/foto.css" />
    <link rel="stylesheet" href="./css/descricao.css" />
    <link rel="stylesheet" href="./css/social.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0efc108669.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <div class="lateralCinza"></div>
    <header>
      <img src="./img/logoNike.svg" alt="Logo da Nike" class="logo" />
      <div class="navigation">
        <a href="#">
          <p class="men">MEN <i class="fas fa-chevron-down"></i></p>
        </a>
        <a href="#">
          <p class="women">WOMEN <i class="fas fa-chevron-down"></i></p>
        </a>
        <a href="#">
          <p class="kid">KID <i class="fas fa-chevron-down"></i></p>
        </a>
        <a href="#"><p class="customize">CUSTOMIZE</p> </a>
      </div>
      <a href="#">
        <img src="./img/vetor.svg" alt="Vetor de um boneco" class="vetor" />
      </a>
    </header>
    <main>
      <div class="foto">
        <div class="fundo-vermelho">
          <img src="./img/tenis.png" alt="" class="tenis" />
          <div class="sombra"></div>
        </div>
      </div>
      <div class="descricao">
        <span class="descricao__nome">Jordan Brand</span>
        <span class="descricao__titulo">Air Max</span>
        <span class="descricao__text">
          Relive the moment you made the team with these varsity jacket inspired
          kicks. Chenille fabric on the Swoosh and classic varsity colors
          celebrate your journey to greatnessâ€”and help you look good along the
          way.
        </span>
        <a class="descricao__button" href="#">SHOP NOW</a>
      </div>
    </main>
    <footer>
      <div class="social">
        <span class="social__fb">FB</span>
        <span class="social__tw">TW</span>
        <span class="social__ins">INS</span>
      </div>
      <div class="nomeNike">Nike</div>
      <div class="bar">
        <a class="linkDoBar" href="#">
          <i class="fas fa-bars"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
